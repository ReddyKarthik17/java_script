<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>KEYBOARD|LISTENER</title>
</head>
<body>
	<h4>KEYBOARD EVENTS</h4>
    <form>
    	<label>Key down</label>
    	<input type="text" name="" value="" onkeydown="sample(this.value)">
    	<br>
    	<span id="span_1"></span>
    	<br>
    	<br>
    	<label>Key up</label>
    	<input type="text" name="" value="" onkeyup="sample(this.value)">
    	<br>
    	<br>
    	<label>Key press</label>
    	<input type="text" name="" value="" onkeypress="sample(this.value)">
    </form>
    <script type="text/javascript">
    	function sample(color_val){
    		document.getElementById('span_1').innerText=color_val
    		document.body.style.backgroundColor=color_val
    	}
    </script>
</body>
</html>
