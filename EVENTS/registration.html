<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRATION</title>
</head>
<body>
	<ul>
		<li>Focus</li>
		<li>Blur</li>
		<li>Focus in</li>
		<li>Focus out</li>
	</ul>
	<hr>
	<form>
		<label>Focus</label>
		<input type="" name="" onfocus="sample(this,'red')">
		<label>Blur</label>
		<input type="" name="" onblur="sample(this,'#000')">
	</form>
	<script type="text/javascript">
		function sample(el,val){
          el.style.backgroundColor=val
		}
	</script>
